<script type="text/javascript">
	var token = "80D10061900060F21442500541D573A68666A1E64425A982E3C_A_F_1_5_0_C_";

	jQuery(function($) {
		showData();
		$("#op-add").click(function(){
			$(".mask").css("display","block");
			$(".opening-information").css("display","block");
		})
		$(".oi-del").click(function(){
			$(".mask").css("display","none");
			$(".opening-information").css("display","none");
		})
		$(".submit").click(function(){
			$(".mask").css('display', 'none');
			$(".opening-information").css("display","none");
		})
	})
	
	
	var flag = true;
		function clear(){
			if(flag){
				document.getElementById("datetime").value = '';
				document.getElementById("timer").value = '';
				document.getElementById("house").value = '';
				document.getElementById("doId").value = '';
				flag = false;
			}
		}
			
	function sunmit(){
		var id = $("#doId").val()
		alert(id);
		if(id == null||id.length == 0||id == ""){
			$.ajax({
				type: "post",
				headers: {
					'Accept': 'application/x-www-form-urlencoded;charset=utf-8'
				},
				url: "http://10.100.24.205:8080//manager/3.0/building/estate/info/append",
				dataType: 'json',
				data: {
					token: token,
					pageLimit: 10,
					actualOpenTime:$("#datetime").val(),
					displayOpenTime:$("#timer").val(),
					estateName: $("#house").val()
				},
				success: function(result) {
					if("0"==result.code)
						clear();
						showData();
				
				}
			});
		}else{
			$.ajax({
				type: "post",
				headers: {
					'Accept': 'application/x-www-form-urlencoded;charset=utf-8'
				},
				url: "http://10.100.24.205:8080//manager/3.0/building/estate/info/modify",
				dataType: 'json',
				data: {
					token: token,
					pageLimit: 10,
					id:id,
					actualOpenTime:$("#datetime").val(),
					displayOpenTime:$("#timer").val(),
					estateName: $("#house").val()
				},
				success: function(result) {
					
					if("0"==result.code)
						clear();
						showData();
					
					
					
				}
			});
		}
		
	}
	
	function update(id){
		$(".mask").css('display', 'block');
		$(".opening-information").css("display","block");
		$.ajax({
			type: "post",
			headers: {
				'Accept': 'application/x-www-form-urlencoded;charset=utf-8'
			},
			url: "http://10.100.24.205:8080//manager/3.0/building/estate/info/info",
			dataType: 'json',
			data: {
				token: token,
				pageLimit: 10,
				id:id
			},
			success: function(result) {
				console.log(result.data);
				item = result.data;
				$("#datetime").val(item.strActualOpenTime);
				$("#doId").val(item.id);
				$("#timer").val(item.displayOpenTime);
				$("#house").val(item.estateName);
			}
		});
	}
	//============================
	function del(id) {
		alert(id);
		$.ajax({
			type: "post",
			headers: {
				'Accept': 'application/x-www-form-urlencoded;charset=utf-8'
			},
			url: "http://10.100.24.205:8080//manager/3.0/building/estate/info/discard",
			dataType: 'json',
			data: {
				token: token,
				pageLimit: 10,
				id: id
			},
			success: function(result) {
				alert(result.code);
				if("0" == result.code)
					showData();
			}
		});
	}

	function showData() {
		$.ajax({
			type: "post",
			headers: {
				'Accept': 'application/x-www-form-urlencoded;charset=utf-8'
			},
			url: "http://10.100.24.205:8080//manager/3.0/building/estate/info/list",
			dataType: 'json',
			data: {
				token: token,
				pageLimit: 10,
			},
			success: function(result) {
				console.log(result.data.pageListData);
				$("#openInfo").html('');
				var str = "";
				$.each(result.data.pageListData, function(i, item) {
					str += '<tr>';
					str += '<td>' + item.displayOpenTime + '</td>';
					str += '<td>' + item.strActualOpenTime + '</td>';
					str += '<td>' + item.estateName + '</td>';
					str += '<td><a href="javascript:void(0);" onclick="javascript:update(\''+item.id+'\')">编辑</a>&nbsp;&nbsp;<a href="javascript:void(0);" onclick="javascript:del(\''+item.id+'\')">删除</a></td>';
					str += '</tr>';
				});
				str += "";
				$("#openInfo").append(str);

			}
		});
	}
		
</script>
