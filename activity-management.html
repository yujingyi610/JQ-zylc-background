	<script type="text/javascript">
		var token = "9061E0D14040C0A2473034D041C54376B5B6475218510768A4F_B_E_2_6_C_8_";
		// 获取url？后id
		function getParam(paramName) {
			paramValue = "", isFound = !1;
			if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
				arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
				while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() ==
					paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
			}
			return paramValue == "" && (paramValue = null), paramValue
		}

		/**
		 * 活动链接
		 */
		function lianjie(i) {
			$.ajax({
				type: "post",
				headers: {
					'Accept': 'application/x-www-form-urlencoded;charset=utf-8'
				},
				url: "http://10.100.26.247:8180/manager/3.0/activity/list",
				dataType: 'json',
				data: {
					token: token,
					id: i
				},
				success: function (result) {
					$("#dialogs").attr("style", "display:block");
					$("#urls").val(result.data.pageListData[0].url);

				}
			});
		};

		/**
		 * 搜索列表
		 */
		function dataList() {
			$.ajax({
				type: "post",
				headers: {
					'Accept': 'application/x-www-form-urlencoded;charset=utf-8'
				},
				url: "http://10.100.26.247:8180/manager/3.0/activity/list",
				dataType: 'json',
				data: {
					token: token,
					pageLimit: 10,
					cityName: $("#cityName").val(),
					estateId: $("#estateId").val(),
					activityType: $("#activityType").val(),
					activityName: $("#activityName").val()
				},
				success: function (result) {
					console.log(result.data.pageListData);
					/**
					 * 文章类别
					 */
					$("#activities").html('');
					var str = "";
					$.each(result.data.pageListData, function (i, item) {
						/**
						 * 活动类型
						 */
						var activityType;
						if ("1" == item.activityType) activityType = "图文混合";
						else if ("2" == item.activityType) activityType = "拨打电话";
						else if ("3" == item.activityType) activityType = "表单提交";
						else activityType = "未知";

						/**
						 * 活动状态
						 */
						var status;
						if ("0" == item.status) status = "未开始";
						else if ("1" == item.status) status = "进行中";
						else if ("2" == item.status) status = "已结束";
						else status = "未知";


						str += '<tr>';
						str += '<td class="center">' + (i+1) + '</a></td>';
						str += '<td>' + item.activityName + '</td>';
						str += '<td class="center">' + activityType + '</a></td>';
						str += '<td><a href="#">' + item.updateTime + '</td>';
						str += '<td><a href="#">' + status + '</td>';
						str += '<td class="hidden-480">' + item.readCount + '</td>';
						str += '<td>' + item.forwardCount + '</td>';
						str += '<td><a href="activity-details.html?id=' + item.id +
							'">查看</a>&nbsp;&nbsp;<a href="activity-details.html?id=' + item.id +
							'">编辑</a>&nbsp;&nbsp;<a href="activity-form.html?id=' + item.id +
							'">表单</a>&nbsp;&nbsp;<a href="#" onclick="javascript:copyUrl(\'' + item.url + '\')">链接</a></td>';
						str += '</tr>';
					});
					str += "";
					$("#activities").append(str);

				}
			});
		}

		/**
		 * 楼盘
		 */
		function estated() {
			$.ajax({
				type: "post",
				headers: {
					'Accept': 'application/x-www-form-urlencoded;charset=utf-8'
				},
				url: "http://10.100.26.247:8180/manager/3.0/building_info/list",
				dataType: 'json',
				data: {
					token: token,
					isDisplay: 1,
					isonline: 1
				},
				success: function (result) {
					$.each(result.data.pageListData, function (i, item) {
						$("#estatedId").append("<option value=" + item.id + ">" + item.estateName + "</option>");
					});

				}
			});
		}
		
		


		$(function () {
			dataList();
			estated();

		});
		
		function copyUrl(url) {  
			var Url=$("#url").val(url);  
			Url.select(); // 选择对象  
			document.execCommand("Copy"); // 执行浏览器复制命令  
			alert("复制成功！");  
		}
		
	</script>
