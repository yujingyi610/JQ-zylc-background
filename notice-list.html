<script type="text/javascript">
	var token = "9061E0D14040C0A2473034D041C54376B5B6475218510768A4F_B_E_2_6_C_8_";
	// 获取url？后id
	function getParam(paramName) {
		paramValue = "", isFound = !1;
		if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
			arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
			while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() ==
				paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
		}
		return paramValue == "" && (paramValue = null), paramValue
	}
	
	
	$(function () {
		
		dataList();
		
	})
	
	/**
	* 查询列表
	*/
	function dataList(){
		var a=$("#status").find("option:selected").attr("value");
			$.ajax({
			type: "post",
			headers: {
				'Accept': 'application/x-www-form-urlencoded;charset=utf-8'
			},
			url: "http://10.100.25.126:8180/manager/3.0/content/notice/list",
			dataType: 'json',
			data: {
				token: token,
				pageLimit: 30,
				noticeName:$("#noticeName").val(),
				status:$("#statusTo").val(),
				beginTime:$("#beginTime").val(),
				endTime:$("#endTime").val()
			},
			success: function (result) {
				console.log(result.data.pageListData);
				/**
				 * 文章类别
				 */
				$("#notices").html('');
				var str = "";
				$.each(result.data.pageListData, function (i, item) {

					/**
					 * 发布状态
					 */
					var status;
					var look="查看";
					var edit="编辑";
					var doStatus="发布";
					var cancels="下架";
					var del="删除";
					if ("0" == item.status){
						status = "未发布";
						cancels="";
					}
					else if ("1" == item.status){
						status = "已发布";
						doStatus="";
						edit="";
						del="";
					}
					else status = "未知";
					str += '<tr>';
					str += '<td>' +(i+1) + '</td>';
					str += '<td class="center">' + item.noticeName + '</td>';
					str += '<td class="hidden-480">' + item.content + '</td>';
					str += '<td class="hidden-480">' + item.createTime + '</a></td>';
					str += '<td>' + status + '</td>';
					str += '<td>' + item.creator + '</td>';
					str += '<td><a href="notice-edit.html?id=' + item.id + '">'+look+'</a>&nbsp;&nbsp;<a href="javascript:void(0)" onclick="doStatus(\'' + item.id+ '\',\'' +item.status + '\')">'+doStatus+'</a>&nbsp;&nbsp;<a href="notice-edit.html?id=' + item.id +
						'">'+edit+'</a>&nbsp;&nbsp;<a href="#" onclick=doDelete(\'' + item.id + '\') style="" >'+del+'</a>&nbsp;&nbsp;<a href="#" onclick=doCancel(\'' + item.id+ '\',\'' +item.status + '\') >'+cancels+'</a></td>';
					str += '</tr>';
				});
				str += "";
				$("#notices").append(str);

			}
		});
	};
	
	/**
		* 删除数据
		*/
	function doDelete(key) {
		$.ajax({
		type: "post",
		headers: {
			'Accept': 'application/x-www-form-urlencoded;charset=utf-8'
		},
		url: "http://10.100.26.247:8180/manager/3.0/content/notice/discard",
		dataType: 'json',
		data: {
			token: token,
			id: key
		},
		success: function (result) {
			console.log(result.data);
			if(1==result.data){
				alert("数据删除成功！！！");
				dataList();
			} 
			else alert("数据删除失败！！！");
			}
		});

	};
	
	
	
	/**
	 * 文章发布
	 */
	function doStatus(i, s) {
		edit(i, "0" == s ? "1" : "0");
	};

	/**
	 *文章下架（取消发布）
	 */
	function doCancel(i, h) {
		edit(i, "1" == h ? "0" : "1");
	};
	
	
	
	function edit(ids,s){
		$.ajax({
		type: "post",
		headers: {
			'Accept': 'application/x-www-form-urlencoded;charset=utf-8'
		},
		url: "http://10.100.26.247:8180/manager/3.0/content/notice/modify",
		dataType: 'json',
		data: {
			token: token,
			id: ids,
			status:s
		},
		success: function (result) {
			console.log(result.data);
			if(1==result.data){
				alert("公告发布成功！！！");
				dataList();
			}
			else alert("公告发布失败！！！");
			}
		});
	}
