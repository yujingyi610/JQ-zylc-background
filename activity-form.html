<script type="text/javascript">
	var token = "9061E0D14040C0A2473034D041C54376B5B6475218510768A4F_B_E_2_6_C_8_";
	// 获取url？后id
	function getParam(paramName) {
		paramValue = "", isFound = !1;
		if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
			arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
			while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() ==
				paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
		}
		return paramValue == "" && (paramValue = null), paramValue
	}


	jQuery(function ($) {
		$.ajax({
			type: "post",
			headers: {
				'Accept': 'application/x-www-form-urlencoded;charset=utf-8'
			},
			url: "http://10.100.25.126:8180/manager/3.0/activity/tables/list",
			dataType: 'json',
			data: {
				token: token,
				pageLimit: 10,
				activity_id: getParam("id")
			},
			success: function (result) {
				console.log(result.data.pageListData);
				/**
				 * 文章类别
				 */
				$("#activityTables").html('');
				var str = "";
				$.each(result.data.pageListData, function (i, item) {

					/**
					 * 婚姻状况
					 */
					var maritalStatus;
					if ("0" == item.maritalStatus) maritalStatus = "已婚";
					else if ("1" == item.maritalStatus) maritalStatus = "未婚";
					else maritalStatus = "未知";

					/**
					 * 城市
					 */
					var areaName;
					if (undefined == item.areaName || null == item.areaName) areaName = "未知";
					else areaName = item.areaName;


					str += '<tr>';
					str += '<td><label class="pos-rel"><input type="checkbox"  /><span class="lbl" style="display:none">' +
						item.id + '</span></label></td>';
					str += '<td class="center">' + i + '</a></td>';
					str += '<td>' + item.customerName + '</td>';
					str += '<td class="center">' + item.phone + '</a></td>';
					str += '<td>' + item.customerNick + '</td>';
					str += '<td>' + areaName + '</td>';
					str += '<td class="hidden-480">' + item.isOwner + '</td>';
					str += '<td>' + item.createTime + '</td>';
					str += '<td>' + maritalStatus + '</td>';
					str += '<td>' + item.decisionConditions + '</td>';
					str += '<td>' + item.productType + '</td>';
					str += '</tr>';
				});
				str += "";
				$("#activityTables").append(str);

			}
		});

	});
	/**
	 * 数据导出
	 */
	$("#export").click(function () {
		window.location.href="http://10.100.25.126:8180/manager/3.0/activity/tables/export?token="+token;
		});
</script>
